apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  creationTimestamp: null
  labels:
    name: dashboard
spec:
  progressDeadlineSeconds: 2147483647
  replicas: 1
  revisionHistoryLimit: 2147483647
  selector:
    matchLabels:
      app: dashboard
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: danvergara/dashboard:latest
          imagePullPolicy: Always
          env:
          - name: VUE_APP_DASHBOARD_SERVER_URL
            value: http://dashboard.soydanielvergara.com/
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
status: {}
